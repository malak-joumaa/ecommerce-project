<!DOCTYPE html>
<html>
  <head>

  <body>

    <div id="add_category" class="container">
      <h2>Add Category</h2>
      <form>
        <hr>
        <label>New Cateogry:</label>
        <input type="text" placeholder="New category">
        <br>
        <button>Add</button>
      </form>
    </div>
    <div id="add_item" class="container">
      <h2>Add Item</h2>

        <br>

        <input type="text" id="price" placeholder="Enter price">

        <label>Category:</label>

        </select>
        <br>
        <button>Add Item</button>
      </form>
    </div>
