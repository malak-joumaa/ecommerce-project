<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BabyBearü§±üèª</title>
    <link rel="stylesheet" href="../index.css" />
    <script src="https://kit.fontawesome.com/d8969b722a.js" crossorigin="anonymous"></script>
  </head>
  <body id="admin">
    <div id="title-logout">
      <span id="title">BabyBear <img src="../assets/socks.png"></span>
      <i class="fa-solid fa-arrow-right-from-bracket logout" id="logout"></i>
  </div>
    <!-- Add Category Start -->
    <div id="addcategory" class="container">
      <h2>Add Category</h2>
      <form>
        <hr>
        <span id="result"></span>
        <br>
        <label>New Cateogry:</label>
        <input type="text" placeholder="New category" id="new_category">
        <br>
        <button id="add_category">Add</button>
      </form>
    </div>
    <!-- Add Category End -->

    <!-- Add Item Start -->
    <div id="item" class="container">
      <h2>Add Item</h2>
      <form>
        <hr>
        <span id="result1"></span>
        <br>
        <section id="image-lbl" class ="image">
          <i class="fa fa-2x fa-camera"></i>
          <br>Select Image
          <input id="image" type="file"/>
        </section>
        <br>
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter item name">
        <br>
        <label>Price:</label>
        <input type="text" id="price" placeholder="Enter price">
        <br>
        <label>Category:</label>
        <select id="category">
          <option value="" selected disabled>Select category</option>
        </select>
        <br>
        <button id="add_item">Add Item</button>
      </form>
      <!-- Add Item End -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/render.js"></script>
  </body>
</html>
