<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body id="sign-in-body">
    <h1 id="sign-in-title">BabyBear <img src="../assets/dress.png"></h1>
    <div id="sign-in">
        <div id="sign-in-left">
            <img src="../assets/baby-login.png" id="sign-up-image">
        </div>
        <div id="sign-in-right">
            <h1 id="sign-up-h1">Sign Up</h1>
            <form id="sign-up-form">
                <label class="input-label">Full Name</label>
                <br>
                <input type="text" id="name">
                <br>
                <label class="input-label">Email</label>
                <br>
                <input type="email" id="email">
                <br>
                <label class="input-label">Password</label>
                <br>
                <input type="password" id="password">
                <br>
                <label class="input-label">Confirm Password</label>
                <br>
                <input type="password" id="c_password">
                <br>
                <button id="sign-un-btn">Sign Up</button>
                <br>
                <span>Already have an account?</span> <a href="sign_in.html">Sign In</a>
            </form>
        </div>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sign_up.js"></script>
</body>
</html>
